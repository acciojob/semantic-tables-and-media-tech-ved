<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Semantic Tables and Media</title>
</head>
<body>

<!-- SEMANTIC TABLE -->
<table border="1">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Emma</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Arjun</td>
        </tr>
    </tbody>
</table>

<h2>List of medias</h2>

<!-- ORDERED LIST -->
<ol>
    <li>
        <img src="https://picsum.photos/id/123/200/300" alt="Random Image">
    </li>

    <li>
        <video controls width="300">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
        </video>
    </li>

    <li>
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
        </audio>
    </li>
</ol>

</body>
</html>
